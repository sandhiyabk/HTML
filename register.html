<body>
    <center>
        <h1>KAMARAJ COLLEGE OF ENGINEERING AND TECHNOLOGY</h1>
        <h5>Training | Tech news | Fresher Guide</h5>
        <p>Welcome to the university</p>
    </center>
    <hr>
<center>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>Name</td><td><input  type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td>Age</td><td><input  type="number" placeholder="Enter your Age"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input  type="radio" name="Gender" >Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Email</td><td><input type="text" placeholder="Enter yoru Email Id"</td>
            </tr>
            <tr>
                <td>Select a Course</td><td><select>
                    <option>Python Programming</option>
                    <option>Java</option>
                    <option>C++</option>
                </select></td>
            </tr>
            <tr>
                <td>Upload your Resume</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="Reset"></td><td><input type="Submit"></td>
            </tr>
        </table>
    </form>
</center>
