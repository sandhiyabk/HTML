<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    form{
        background-color: black;
        color: white;
        width: 20%;
        padding: 10%;
    }
</style>
<body>
    <center>
        <form action="Result.html" method="post">
            <h1 style="color: red;">Registration Form</h1>
            <table>
                <tr>
                <td>Student Name:</td>
                <td><input type="text" name="Sandhiya" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                <td>Age:</td>
                <td><input type="text" name="19" placeholder="Enter your Age"> </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio">Male<input type="radio">Female</td>
                </tr>
                <tr>
                    <td>Student Id:</td>
                    <td><input type="number" name="1234" placeholder="Enter Student Id"></td>
                </tr>
                <tr>
                    <td>Student E-mail:</td>
                    <td><input type="text" name="abc@gmail.com" placeholder="Enter Student E-mail Id"></td>
                </tr>
                <tr>
                    <td>List of Classes:</td>
                    <td>
                    <select>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>other</option>
                    </select>
                </td>
                </tr>
                
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>

            </table>
        </form>
    </center>
    
</body>
</html>
