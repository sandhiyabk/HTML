<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        padding: 100px;
        border: 10px solid black;
        background-color:bisque;
        width: 50%;
        margin: 8px;
        box-sizing: border-boxx;
        margin-top: 100px;
    }
    input{
    margin-top: 10px;
    }
    select{
        margin-top:10px
    }
    button{
        margin-top: 10px;
    }
</style>
<body>
    <center>
        <form action="finish.html" method="post">
    <h1 style="color: brown;">Registration Form</h1>
    <label>Name</label>
    <input type="text" name="Name" placeholder="Enter Your Name" required><br>
    <label>Father's Name</label>
    <input type="text" name="Father's Name" placeholder="Enter Your Father's Name" required><br>
    <label>Address</label>
    <input type="text" name="Address" placeholder="Enter Your Address" required><br>
    <label>Gender</label>
    <input type="radio" name="Gender Male" >Male
    <input type="radio" name="Gender Female" >Female<br>
    <label>State</label>
    <select>
        <option>Tamilnadu</option>
        <option>Kerala</option>
        <option>Andhra pradesh</option>
    </select><br>
    <label>Distric</label>
    <select>
        <option>Madurai</option>
        <option>Chennai</option>
        <option>Coimbatore</option>
    </select><br>
    <label>Pincode</label>
    <input type="number" name="pincode" placeholder="Enter Pincode" required><br>
    <label>Course</label>
    <select>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
    </select><br>
    <label>Email id</label>
    <input type="text" name="Email id" placeholder="Enter Your Email id" required><br>
    <label>DOB</label>
    <input type="text" name="DOB" placeholder="Enter Your Data Of Birth" required><br>
    <label>Mobile Number</label>
    <input type="number" name="Mobile" placeholder="Enter Your Mobile number" required><br>
    <button>Reset</button>
    <button>Submit Form</button>
</form>
</center>
    
    
    
    
    

    
</body>
</html>
